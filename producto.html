<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Frontend Store</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">

            <div class="camisa__contenido">
                <p>
                    In molestie, ante sit amet feugiat venenatis, arcu ex laoreet purus, 
                    non pulvinar ante libero eget mauris. Mauris in tincidunt neque. 
                    Nullam molestie tempor nulla
                </p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla--</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="footer__submit" type="submit" value="Agregar al carrito" name="" id="">
                </form>
            </div>

        </div>
    </main>



    <footer class="footer">
        <p class="footer__texto">Frontend Store - Todos los derechos reservados 2023.</p>
    </footer>
</body>
</html>
